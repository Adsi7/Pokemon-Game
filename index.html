<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pokemon-Game</title>
   
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Cabin+Sketch:400,700|Freckle+Face|Press+Start+2P" rel="stylesheet">
  </head>
  
  
  <body>
    <div class="select-screen">
      <div class="header">
        <div class="mode">VS Mode</div>
        <div class="title">
          Choose a Pokemon
        </div>
      </div>
      <div class="main">
        <div class="character charmander" data-pokemon="charmander">
          <div class="title">Charmander</div>
          <div ></div> <!-- leeres Div fÃ¼r img  -->
        </div>
        
        <div class="character bulbasaur" data-pokemon="bulbasaur">
          <div class="title">Bulbasaur</div>
          <div ></div>
        </div>
        
        <div class="character squirtle" data-pokemon="squirtle">
          <div class="title">Squirtle</div>
          <div ></div>
        </div>
      </div>
    </div>
  
  <div id="battle-screen" >
    <div class="fight-btn">
     fight
   </div>
    
 <div class="battle-btns">
     <div class="attack rock" data-attack="water">
        <img src="./img/water.png" width="100%">
        Water
      </div>
      <div class="attack paper" data-attack="grass">
        <img src="./img/grass.png" >
        Grass
      </div>
      <div class="attack scissors" data-attack="fire">
        <img src="./img/feuer.png">
        Fire
      </div>
    </div>
    
    <div class="player">
      <div class="player1">
        <div class="stats">
          <div class="name">
            Charmander
            <div class="level">
              Lv5
            </div>
          </div>
          
          <div class="health">
            <div class="title">HP:</div>
            <div class="health-bar">
              <div class="inside" style="width: 100%;"></div>
            </div>
          </div>
          
        </div>
        <img src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif" class="bild" />
        
      </div>
    </div>
    
    <div class="cpu">
      <div class="player2">
        <div class="stats">
          <div class="name">
            Charmander
            <div class="level">
              Lv5
            </div>
          </div>
        
          <div class="health">
            <div class="title">HP:</div>
            <div class="health-bar">
              <div class="inside" style="width: 100%;"></div>
            </div>
          </div>
          
        </div>
        <img src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif" class="bild2"/>
      </div>
    </div>
  </div>

  <div class="end-screen">
      <p>The winner is</p>
      <p class="winn"></p>
    
    <div class="winner-img"><img src="https://www.smogon.com/dex/media/sprites/xy/charmander.gif" class="bild3"></div>
    <div class="play-again"><span>Play Again</span> </div>



  </div>
    
    
    
    
<!--    <script src="/components/vendor.js"></script> 
 -->    <script src="regularJS.js"></script>
    
  </body>
</html>
