<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
   
    <title>Pokemon-Game</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
    <link rel="manifest" href="./img/favicons/site.webmanifest">
    <link rel="mask-icon" href="./img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./img/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="msapplication-config" content="./img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Cabin+Sketch:400,700|Freckle+Face|Press+Start+2P" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  </head>
  
  
  <body>
    <img src="" alt="">
    <div class="select-screen">
      <div class="header">
        <div class="mode"></div>
        <div class="title">
          Choose a Pokemon
        </div>
      </div>
      <div class="main">
        <div class="character charmander" data-pokemon="charmander">
          <div class="title">Charmander</div>
          <div ></div> <!-- leeres Div fÃ¼r img  -->
        </div>
        
        <div class="character bulbasaur" data-pokemon="bulbasaur">
          <div class="title">Bulbasaur</div>
          <div ></div>
        </div>
        
        <div class="character squirtle" data-pokemon="squirtle">
          <div class="title">Squirtle</div>
          <div ></div>
        </div>
      </div>
    </div>
 
  <div id="battle-screen" >
    <div class="fight-btn">
     fight
   </div>
    
 <div class="battle-btns">
     <div class="attack rock" data-attack="water">
        <img src="./img/water.png" width="100%">
        Water
      </div>
      <div class="attack paper" data-attack="grass">
        <img src="./img/grass.png" >
        Grass
      </div>
      <div class="attack scissors" data-attack="fire">
        <img src="./img/feuer.png">
        Fire
      </div>
    </div>
    
    <div class="player">
      <div class="player1">
        <div class="stats">
          <div class="name">
            Charmander
            <div class="level">
              Lv5
            </div>
          </div>
          
          <div class="health">
            <div class="title">HP:</div>
            <div class="health-bar">
              <div class="inside" style="width: 100%;"></div>
            </div>
          </div>
          
        </div>
        <img src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif" class="bild" />
        <img src="" alt="" class="attack1">
        <img src="" alt="" class="attack2">
      </div>
    </div>
    
    <div class="cpu">
      <div class="player2">
        <div class="stats">
          <div class="name">
            Charmander
            <div class="level">
              Lv5
            </div>
          </div>
        
          <div class="health">
            <div class="title">HP:</div>
            <div class="health-bar">
              <div class="inside" style="width: 100%;"></div>
            </div>
          </div>
          
        </div>
        <img src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif" class="bild2"/>
        
      </div>
    </div>
  </div>

  <div class="end-screen">
      <p>The winner is</p>
      <p class="winn"></p>
    
    <div class="winner-img"><img src="https://www.smogon.com/dex/media/sprites/xy/charmander.gif" class="bild3"></div>
    <div class="play-again"><span>Play Again</span> </div>



  </div>
    
    
    

   <script src="regularJS.js" async></script>
    
  </body>
</html>
